- resources:
    cpu: true
    memory: true
    disk:
      - /
      # - /mnt/backup
    cputemp: true
    units: metric
    tempmin: 0
    tempmax: 80
    refresh: 3000
    diskUnits: bytes
    network: true
    uptime: true

