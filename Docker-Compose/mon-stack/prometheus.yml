global:
  scrape_interval: 10s
  scrape_timeout: 5s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "alert.yml"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - prometheus:9090

  # Linux
  - job_name: linux-node-exporter
    static_configs:
      - targets:
        - node-exporter:9100
        # - 192.168.3.105:9100
        # - 192.168.3.106:9100

  # Windows
  # - job_name: windows-ohm-graphite
  #   static_configs:
