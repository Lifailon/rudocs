  # HTTP/HTTPS
  - job_name: blackbox-http
    scrape_interval: 30s
    scrape_timeout: 5s
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://google.com
          # - http://192.168.3.105:9100
          # - http://192.168.3.106:9100
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

