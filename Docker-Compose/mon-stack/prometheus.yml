  #       - 192.168.3.100:4445

  # Docker
  - job_name: logporter
    scrape_interval: 5s
    scrape_timeout: 1s
    static_configs:
      - targets:
        - logporter:9333
        # - 192.168.3.105:9333
        # - 192.168.3.106:9333

  # - job_name: cadvisor
  #   static_configs:
  #     - targets:
  #       - cadvisor:8080
  #       - 192.168.3.106:8080

  # ICMP
  - job_name: blackbox-icmp
    scrape_interval: 30s
    scrape_timeout: 5s
    metrics_path: /probe
    params:
      module: [icmp_ping]
    static_configs:
      - targets:
          - 8.8.8.8
          # - 192.168.3.105
          # - 192.168.3.106
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

