services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/GMT+3
    volumes:
      - ./jackett_data:/config
      - ./torrent_files:/downloads
    ports:
      - 9117:9117
    networks:
      - tor-network

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC+3
    volumes:
      - ./sonnar_data:/config
      - /mnt/plex-content:/tv
      - ./sonarr_downloads:/downloads
    ports:
      - 8989:8989
    networks:
      - tor-network

  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC+3
    volumes:
      - ./overseerr_config:/config
    ports:
      - 5055:5055
    networks:
      - tor-network

  cloud-torrent:
    image: jpillora/cloud-torrent:latest
    container_name: cloud-torrent
    restart: unless-stopped
    ports:
      - 3010:3000
    volumes:
      - /mnt/plex-content:/downloads

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped\
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/GMT+3
      - WEBUI_PORT=3240
      - TORRENTING_PORT=6881
    volumes:
      - ./qbittorrent_data:/config
      - /mnt/plex-content:/downloads
    ports:
      - 3240:3240
      - 6881:6881
      - 6881:6881/udp

