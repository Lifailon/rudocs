events {}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://$http_host;
            proxy_set_header User-Agent "curl/0.0";
        }
    }
    
    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        location / {
            proxy_pass https://$http_host;
            proxy_set_header User-Agent "curl/0.0";
            proxy_ssl_verify off;
        }
    }
}