apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  source:
    path: Kubernetes/uptime-kuma
    repoURL: https://github.com/Lifailon/PS-Commands
    targetRevision: rsa
  sources: []
  project: default
  syncPolicy:
    automated: null
    syncOptions:
      - CreateNamespace=true