apiVersion: apps/v1
kind: Deployment
metadata:
  name: openrouter-bot
  namespace: telegram
  labels:
    app: openrouter-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openrouter-bot
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: openrouter-bot
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values: [openrouter-bot]
            topologyKey: "kubernetes.io/hostname"
      terminationGracePeriodSeconds: 30
      containers:
      - image: lifailon/openrouter-bot:latest
        name: openrouter-bot
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          exec:
            command: ["pgrep", "-f", "openrouter-bot"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          exec:
            command: ["pgrep", "-f", "openrouter-bot"]
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /openrouter-bot/.env
          subPath: .env
      volumes:
      - name: config-volume
        configMap:
          name: openrouter-bot-config
          items:
          - key: .env
            path: .env