apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gatus-ingress
  namespace: monitoring
spec:
  ingressClassName: traefik
  rules:
  - host: gatus.k8s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gatus-service
            port:
              number: 80